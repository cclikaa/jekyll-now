<div class="intro" style="padding:20px; background:#f0f0f0; margin-bottom:30px;">
  <h1>APCS 程式語言學習資源</h1>
  <p>歡迎來到專為高中生準備 APCS 的學習平台，這裡提供各種考試重點與練習題目，幫助你有效提升程式能力。</p>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
